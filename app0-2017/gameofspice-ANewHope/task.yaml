author: Ludovic TAFFIN
context: |+
    Après avoir réussi à espionner Ned Stark, Philippe et Elisabeth sont envoyés sur une autre mission périlleuse. Leur cible est dans un territoire qui n'est pas couvert par les satellites et donc les méthodes ``getTargetX()`` et ``getTargetY()`` ne fonctionnent pas. Vos espions vont donc devoir parcourir tout le territoire afin de trouver leur cible. Ecrivez en Java le comportement de l'espion qui parcourt tout ce territoire pour trouver sa cible en sachant que les seuls obstacles que vous devez gérer sont des forêts isolées.

    Voici un exemple de territoire que vous devez gérer. Les positions initiale de Philippe et Elisabeth et de leur cible ne vous sont pas connues.


       .. container:: text-center

                .. image:: gameofspies-ANewHope/map.png




